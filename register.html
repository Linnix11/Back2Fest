<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Rap Revolution</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="register-styles.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <div class="register-header">
                <div class="register-logo">
                    <img src="img/logo.png" alt="Logo Rap Revolution">
                </div>
                <h1>Créer un compte</h1>
                <p>Rejoignez la révolution du rap</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" class="form-control" placeholder="Nom complet" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" required>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Téléphone" required>
                </div>

                <button type="submit" class="register-button">S'inscrire</button>
            </form>

            <div id="formMessage" class="form-message"></div>

            <div class="auth-links">
                <p>Déjà un compte ? <a href="login.html">Connectez-vous</a></p>
            </div>
        </div>
    </div>

    <script>
        // Vérifie si des données existent déjà dans le localStorage
        let users = JSON.parse(localStorage.getItem('users')) || [];

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phone = document.getElementById('phone').value;

            // Vérifie si l'email existe déjà
            if (users.some(user => user.email === email)) {
                alert('Cet email est déjà utilisé');
                return;
            }

            // Crée un nouvel utilisateur
            const newUser = {
                id: Date.now(),
                name,
                email,
                password, // En production, il faudrait hasher le mot de passe
                phone,
                createdAt: new Date()
            };

            // Ajoute l'utilisateur au tableau
            users.push(newUser);
            
            // Sauvegarde dans localStorage
            localStorage.setItem('users', JSON.stringify(users));

            // Crée une session pour l'utilisateur
            const session = {
                userId: newUser.id,
                email: newUser.email,
                name: newUser.name
            };
            localStorage.setItem('currentSession', JSON.stringify(session));

            alert('Inscription réussie !');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
