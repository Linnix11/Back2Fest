<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Rap Revolution</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth-styles.css">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="login-logo">
                    <img src="img/logo.png" alt="Logo Rap Revolution">
                </div>
                <h1>Connexion</h1>
                <p>Acc√©dez √† votre compte</p>
            </div>

            <form id="loginForm">

                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <div class="password-field">
                        <input type="password" name="password" class="form-control" placeholder="Mot de passe" required>
                        <span class="password-toggle">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Se souvenir de moi</span>
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Mot de passe oubli√© ?</a>
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">Se connecter</span>
                    <div class="button-loader"></div>
                </button>
            </form>

            <div id="formMessage" class="form-message"></div>

            <div class="auth-links">
                <p>Pas encore de compte ? <a href="register.html">Inscrivez-vous</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
